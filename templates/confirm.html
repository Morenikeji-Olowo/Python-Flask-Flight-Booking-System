<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='confirm.css') }}">
</head>
<body class="confirm-page">
  <div class="card">
    <h1>Confirm Your Booking</h1>
    <div class="details">
      <p><strong>From:</strong> {{ from_city }}</p>
      <p><strong>To:</strong> {{ to_city }}</p>
      <p><strong>Date:</strong> {{ date }}</p>
      <p><strong>Seat:</strong> {{ seat }}</p>
      <p><strong>Price:</strong> ${{ price }}</p>
    </div>
    <form action="{{ url_for('ticket') }}" method="POST">

        <input type="hidden" name="from_city" value="{{ from_city }}">
        <input type="hidden" name="to_city" value="{{ to_city }}">
        <input type="hidden" name="date" value="{{ date }}">
        <input type="hidden" name="seat" value="{{ seat }}">
        <input type="hidden" name="price" value="{{ price }}">
        
        <button type="submit" class="confirm-btn">Get Ticket</button>
    </form>
    
  </div>
</body>
</html>
